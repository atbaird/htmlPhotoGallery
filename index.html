<!DOCTYPE html>
<html>
<head>
	<title>Italia Slide Show</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src='js/gallery.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail topPhoto" src="http://lyle.smu.edu/~craley/3345/img/italy/SAM_0944.JPG" alt="Gallery Image"/>
        <img class="thumbnail bottomPhoto" src="http://lyle.smu.edu/~craley/3345/img/italy/SAM_0023.JPG" alt="Gallery Image"/>
      </div>
      <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Location: Tom</p>
        <p class="description">Description: raw</p>
        <p class="date">Date: Paul</p>
      </div>

    </div>
  </div>
</body>
</html>
